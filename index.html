  <nav>
    <div class="container">
      <ul>

        <li><button class="category-btn" data-category="politics">Politics</button></li>
        <li><button class="category-btn" data-category="sports">Sports</button></li>
        <li><button class="category-btn" data-category="business">Business</button></li>
        <li><button class="category-btn" data-category="technology">Technology</button></li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="container">
      <div id="articles" class="articles"></div>
    </div>
  </main>
